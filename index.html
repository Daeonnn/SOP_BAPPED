<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Excel ke HTML</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Tabel Kegiatan</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">No</th>
                <th rowspan="2">Kegiatan</th>
                <th colspan="3">Pelaksana</th>
                <th colspan="3">Mutu Buku</th>
                <th rowspan="2">Keterangan</th>
            </tr>
            <tr>
                <th>Ketua</th>
                <th>Wakil</th>
                <th>Sekretaris</th>
                <th>Kelengkapan</th>
                <th>Waktu</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <!-- Baris Data -->
            <tr>
                <td>1</td>
                <td>Nama Kegiatan</td>
                <td>Ketua 1</td>
                <td>Wakil 1</td>
                <td>Sekretaris 1</td>
                <td>Lengkap</td>
                <td>Waktu 1</td>
                <td>Output 1</td>
                <td>Keterangan 1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nama Kegiatan 2</td>
                <td>Ketua 2</td>
                <td>Wakil 2</td>
                <td>Sekretaris 2</td>
                <td>Lengkap</td>
                <td>Waktu 2</td>
                <td>Output 2</td>
                <td>Keterangan 2</td>
            </tr>
            <!-- Tambahkan Baris Data Lainnya -->
        </tbody>
    </table>
</body>
</html>
